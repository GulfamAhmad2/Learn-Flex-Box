<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./css/style.css">
        <title>Flex-Box</title>
    </head>
    <body>
        <div class="container">
            <div class="boxs">
                <div class="box">
                    <div class="box-1">1</div>
                    <div class="box-2">2</div>
                    <div class="box-3">3</div>
                    <div class="box-4">4</div>
                    <div class="box-1">5</div>
                    <div class="box-2">6</div>
                    <div class="box-3">7</div>
                    <div class="box-4">8</div>
                    <div class="box-1">9</div>
                    <div class="box-2">10</div>
                    <div class="box-3">11</div>
                    <div class="box-4">12</div>
                    <div class="box-3">13</div>
                    <div class="box-14">14</div>
                </div>
                <div class="css-properties"></div>
            </div>
            <div class="flex-btn">
                <h1>Flex Box</h1>
                <div class="flex">
                    <h2>Display Flex</h2>
                    <button class="dis-flex">display-flex</button>
                </div>
                <div class="flex-wrap">
                    <h2>Flex-wrap</h2>
                    <button class="nowrap">nowrap</button>
                    <button class="wrap-reverse">wrap-reverse</button>
                    <button class="wrap">wrap</button>
                </div>
                <div class="fld">
                    <h2>Flex-Direction</h2>
                    <button class="row">row</button>
                    <button class="row-reverse">row-reverse</button>
                    <button class="column">column</button>
                    <button class="column-reverse">column-reverse</button>
                </div>
                <div class="align-items">
                    <h2>Align-itmes</h2>
                    <button class="align-flex-start">flex-start</button>
                    <button class="align-flex-end">flex-end</button>
                    <button class="align-center">center</button>
                    <button class="align-stretch">stretch</button>
                    <button class="align-baseline">baseline</button>
                </div>
                <div class="jus-con">
                    <h2>Justify-content</h2>
                    <button class="flex-start">flex-start</button>
                    <button class="flex-end">flex-end</button>
                    <button class="center">center</button>
                    <button class="space-between">space-between</button>
                    <button class="space-around">space-around</button>
                    <button class="space-evenly">space-evenly</button>
                </div>
                <div class="align-content">
                    <h2>Align-content</h2>
                    <button class="align-content-flex-start">flex-start</button>
                    <button class="align-content-flex-end">flex-end</button>
                    <button class="align-content-center">center</button>
                    <button class="align-content-stretch">stretch</button>
                    <button class="align-content-space-between">space-between</button>
                    <button class="align-content-space-around">space-around</button>
                </div>
            </div>
        </div>
        <script src="./js/main.js">

        </script>
    </body>

</html>
